services:
  postgres:
    image: postgres:15
    container_name: sghss-postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sghss_vidaplus
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
